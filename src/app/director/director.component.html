<!-- src/app/director/director.component.html -->
<mat-card class="director-dialog-card">
  <button
    class="director-close-button"
    mat-stroked-button
    aria-label="Close director details button"
    mat-dialog-close
    color="primary"
  >
    X
  </button>
  <mat-card-title>
    <h3 class="director-dialog-title">{{ data.Name }}</h3>
  </mat-card-title>
  <mat-dialog-content class="director-dialog-content">
    <b>Birthday: </b>{{ data.Birth }}
    <br />
    <b>Bio: </b>{{ data.Bio }}
  </mat-dialog-content>
</mat-card>
