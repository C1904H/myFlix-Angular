<!-- src/app/movie-card/movie-card.component.html -->
<app-toolbar></app-toolbar>

<div class="movies-view" style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    
    <mat-card-actions>
        <button
        mat-button
        color="primary"
        (click)="openSynopsis(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <button
        mat-button
        color="primary"
        (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="
          openDirector(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
      >
        Director
      </button>
      <button
              mat-button
              class="mat-icon-button"
              *ngIf="!isFavorite(movie._id)"
              (click)="addToFavorites(movie._id)"
              color="primary"
            >
              <mat-icon>favorite_border</mat-icon>
            </button>
            <button
              mat-button
              class="mat-flat-button"
              *ngIf="isFavorite(movie._id)"
              (click)="removeFromFavorites(movie._id)"
              color="accent"
            >
              <mat-icon>favorite</mat-icon>
            </button>
    </mat-card-actions>
  </mat-card>
</div>
