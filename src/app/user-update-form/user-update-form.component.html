<!-- src/app/user-update-form/user-update-form.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Update info</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label> Username </mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          type="text"
          name="Username"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          name="Email"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birthday</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          name="Birthday"
        />
      </mat-form-field>
      <mat-card-actions>
        <button
        mat-raised-button
        color="primary"
        (click)="editUser()"
      >
        Submit changes
      </button>
      </mat-card-actions> 
    </form>
  </mat-card-content>
  </mat-card>
